# CI/CD Pipeline for French Verb Practice App
# Runs tests on every push/PR, deploys to Expo on main branch
# Auto-deploys when tests pass on main branch

name: CI/CD

# When to run this workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Step 3: Install dependencies
      # Using --legacy-peer-deps due to React 19 compatibility with testing libraries
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      # Step 4: Run linting (optional - uncomment if you add ESLint)
      # - name: Run linter
      #   run: npm run lint
      
      # Step 5: Run tests
      - name: Run tests
        run: npm test
      
      # Step 6: Upload test results (optional)
      - name: Test Summary
        if: always()
        run: echo "âœ… Tests completed!"

  # Build check job
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Check Expo build
        run: npx expo export --platform web --output-dir dist

  # CD: Deploy to Expo (only on main branch, after tests pass)
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    needs: [test, build-check]  # Only run after tests and build pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Publish update
        run: eas update --auto --non-interactive

